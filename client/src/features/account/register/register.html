<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" (ngSubmit)="register()" class="flex flex-col gap-4 w-full">
            <input [(ngModel)]="creds.email" class="input w-full" name="email" placeholder="email">
            <input [(ngModel)]="creds.displayName" class="input w-full" name="displayName" placeholder="Display name">
            <input [(ngModel)]="creds.password" type="password" class="input w-full" name="password"
                placeholder="password">
            <div class="flex items-center justify-end gap-3">
                <button (click)="cancel()" type="button" class="btn">Cancel</button>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
